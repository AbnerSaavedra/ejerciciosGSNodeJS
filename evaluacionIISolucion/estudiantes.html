<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Estudiantes</title>
    
</head>
<body>
    <ul id="listaEstudiantes">

    </ul>
    <script>
        fetch('/consultarEstudiantes')
            .then(response => response.json())
            .then(data => {
                console.log("Data: ", data.data.length)
                let estudiantes = ``
                for(let i = 0; i < data.data.length; i++){
                    console.log("I: ", i)
                    let estudiante = `<li>Nombre: ${data.data[i]['nombre']} Edad: ${data.data[i]['edad']} Curso: ${data.data[i]['curso']} 
                                            <a href="/estudiante/?id=${i+1}">Modificar</a></li>`
                    estudiantes += estudiante
                }
                document.getElementById('listaEstudiantes').innerHTML = estudiantes;
            });
    </script>
</body>
</html>
